<head>

<style>

<body>


  <div class="day">

  </div>
  <div class="day">
    <div id="day2">09/25/2016</div> <div id="weekday2">Sunday</div> <div id="second_day_temp">71°</div> <img id="second_day_image" src="http://icons-ak.wxug.com/i/c/k/sunny.gif"/>
  </div>
  <div class="day">
    <div id="day3">09/26/2016</div> <div id="weekday3">Monday</div> <div id="third_day_temp">72°</div> <img id="third_day_image" src="http://icons-ak.wxug.com/i/c/k/sunny.gif"/>
  </div> <br/>
  <div id="location">
  Flushing, NY 11354
 </div>  <br/>

 <script>
 var weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]


  var days = [
    {
      temp: 63,
      conditions_img_url:"http://icons-ak.wxug.com/i/c/k/partlycloudy.gif",
      date: new Date("3/24/2016")
    },
    {
      temp: 70,
      conditions_img_url:"http://icons-ak.wxug.com/i/c/k/sunny.gif",
      date: new Date("3/25/2016")
    },
    {
      temp: 67,
      conditions_img_url:"http://icons-ak.wxug.com/i/c/k/sunny.gif",
      date: new Date("3/26/2016")
    }
  ]

  document.getElementById("first_day_temp").textContent = days[0].temp
  document.getElementById("second_day_temp").textContent = days[1].temp
  document.getElementById("third_day_temp").textContent = days[2].temp
  document.getElementById("day1").textContent = (days[0].date.getMonth() + 1)+"/"+days[0].date.getDate()+"/"+days[0].date.getFullYear()
  document.getElementById("day2").textContent = (days[1].date.getMonth() + 1)+"/"+days[1].date.getDate()+"/"+days[1].date.getFullYear()
  document.getElementById("day3").textContent = (days[2].date.getMonth() + 1)+"/"+days[2].date.getDate()+"/"+days[2].date.getFullYear()


  document.getElementById("first_day_image").src ="http://icons-ak.wxug.com/i/c/k/sunny.gif"
  document.getElementById("second_day_image").src ="http://icons-ak.wxug.com/i/c/k/partlycloudy.gif"
  document.getElementById("third_day_image").src ="http://icons-ak.wxug.com/i/c/k/sunny.gif"

  var first_day_weekday_display = document.getElementById("weekday1")
  var first_day = days[0]
  var first_day_weekday_number = first_day.date.getDay()
  var first_day_weekday_name = weekdays[first_day_weekday_number]
  first_day_weekday_display.textContent = first_day_weekday_name

  var second_day_weekday_display = document.getElementById("weekday2")
  var second_day = days[1]
  var second_day_weekday_number = second_day.date.getDay()
  var second_day_weekday_name = weekdays[second_day_weekday_number]
  second_day_weekday_display.textContent = second_day_weekday_name

  var third_day_weekday_display = document.getElementById("weekday3")
  var third_day = days[2]
  var third_day_weekday_number = third_day.date.getDay()
  var third_day_weekday_name = weekdays[third_day_weekday_number]
  third_day_weekday_display.textContent = third_day_weekday_name

 </script>
